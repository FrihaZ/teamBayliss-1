<!DOCTYPE html>
<html>
<title>Bayliss Database</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>Bayliss</b>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">

      <a href="{{ url_for('index') }}" class="w3-bar-item w3-button">Home</a>
      <a href="{{ url_for('kinase') }}" class="w3-bar-item w3-button">Kinase</a>
      <a href="{{ url_for('Inhibitor') }}" class="w3-bar-item w3-button">Inhibitors</a>
      <a href="{{ url_for('Phosphosite') }}"class="w3-bar-item w3-button">Phosphosite</a>
      <a href="{{ url_for('Tool') }}" class="w3-bar-item w3-button">Tool</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:3000px;" id="home">
  <img class="w3-image" src="https://www.thestudyabroadportal.com/studyabroadblog/wp-content/uploads/2015/09/gu-banner-dna.jpg" alt="Architecture" width="3000" height="500">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-white w3-opacity-min"><b>Phospho</b></span> <span class="w3-hide-small w3-text-black">Kinase</span></h1>
      </div>
        </header>
        <div class="w3-row w3-center w3-light-grey w3-padding-11">
          <div class="w3-quarter w3-section">
            <span class="w3-large">3</span><br>
            Search tools
          </div>
          <div class="w3-quarter w3-section">
            <span class="w3-large">510+</span><br>
            Protein Kinases
          </div>
          <div class="w3-quarter w3-section">
            <span class="w3-large">360+</span><br>
            Kinase Inhibitors
          </div>
          <div class="w3-quarter w3-section">
            <span class="w3-large">10440+</span><br>
            Phosphosites
          </div>
        </div>
      </body>
      {% block content %}
      {% endblock %}
    </html>
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
  <p class="w3-medium">Powered by smartstudents </p>
</footer>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
