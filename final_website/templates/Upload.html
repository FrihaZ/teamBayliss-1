{% extends "layout.html" %}

{% block content %}
<doctype html>
<title>Kinase Search Tool</title>
<main class="w3-card-4 w3-margin w3-white">
<div class="w3-container">
  <div class="container" style="width:500px;">

      <body>
          <br>
          <center><h3><b> User-Defined Paramaters </b></h3>
          <p> Please select desired thresholds and variables required.</p></center>

            <br>
              <form id="upload-form" action="/Tool/upload/compute/" method="POST" enctype="multipart/form-data" class="w3-container" >
                <label class="w3-text-teal center-block" for= "FC_P"><b>Fold Change: </b></label>
                <input class="w3-input w3-border w3-light-grey center-block" placeholder="Enter value" type="number" id="FC_P" name="FC_P"  pattern="[0-9]+([\.,][0-9]+)?" step="0.01" required/>
                <br>
                <label class="w3-text-teal center-block" for= "PV_P"><b>p-value Threshold: </b></label>
                <input class="w3-input w3-border w3-light-grey center-block" placeholder="Enter threshold value" type="number" id="PV_P" name="PV_P"  pattern="[0-9]+([\.,][0-9]+)?" step="0.01" required/>
                <br>
                <label class="w3-text-teal center-block" for= "CV_P"><b>CV Threshold: </b></label>
                <input class="w3-input w3-border w3-light-grey center-block" placeholder="Enter threshold value" type="number" id="CV_P" name="CV_P"  pattern="[0-9]+([\.,][0-9]+)?" step="0.01" required/>
                <br>
                <label class="w3-text-teal center-block" for= "Inhibitor"><b>Inhibitor used:</b></label>
                <input class="w3-input w3-border w3-light-grey center-block" placeholder="Enter name" <input type="text" id="Inhibitor" name="Inhibitor" required minlength="1" maxlength="30" size="10" required>
                <br>
                <center><input class="w3-btn w3-padding w3-teal" type=submit value=Run style="width:200px;"></center>
              </form>

        </div>
    </div>

{% endblock %}
